<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link rel="preload" as="image" href="./assets/apple-button.png">
  <link rel="preload" as="image" href="./assets/core-sprite.png">
  <link rel="preload" as="image" href="./assets/googleplay-button.png">
  <link rel="preload" as="image" href="./assets/instagram-celular-bg.png">
  <link rel="preload" as="image" href="./assets/instagram-logo.png">
  <link rel="preload" as="image" href="./assets/celular-front-1.png">
  <link rel="preload" as="image" href="./assets/celular-front-2.png">
  <link rel="preload" as="image" href="./assets/celular-front-3.png">
  <link rel="preload" href="https://fonts.googleapis.com/css2?display=swap&family=Segoe+UI:wght@400;600&family=Roboto:wght@400;600" as="style">

  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Segoe+UI:wght@400;600&family=Roboto:wght@400;600">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <aside id="smartphone">
    <div class="bg">
      <img src="./assets/celular-front-3.png" alt="smartphone1">
      <img src="./assets/celular-front-2.png" alt="smartphone2">
      <img src="./assets/celular-front-1.png" alt="smartphone3">
    </div>
  </aside>

<main>
  <section id="login">
    <div class="box1">
      <a href=""><img class="logo" src="./assets/instagram-logo.png" alt="Instagram logo"></a>
      <input type="text" placeholder="Phone number, username or email" aria-label="Phone number, username or email" autocorrect="off" maxlength="75" name="username" aria-required="true" value>
      <label for="password">
        <input type="password" placeholder="Password" aria-label="password" maxlength="12" name="password" id="password" aria-required="true" value="123456"><span id="showhide">Show</span>
      </label>
      <button>Log In</button>
    </div>
    <div class="box2">
      <p>OR</p>
      <p><a href="#">Login with Facebook</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </section>

  <section id="register">
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </section>

  <section id="download">
    <p>Get the app.</p>
    <p><a href="#"><img src="./assets/apple-button.png" alt="apple store"></a><a href="#"><img src="./assets/googleplay-button.png" alt="google play"></a></p>
  </section>
</main>
</body>
</html>
